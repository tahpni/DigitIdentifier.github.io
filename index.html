<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video</title>
    <style>
        #startButton {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>

<video id="video" width="640" height="360" controls>
    <source src="final_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<button id="startButton" onclick="startProgram()">Start Program</button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var video = document.getElementById('video');
        var startButton = document.getElementById('startButton');

        video.onended = function() {
            startButton.style.display = 'block';
            setTimeout(function() {
                startButton.style.opacity = 1;
            }, 100); // small delay to ensure the button is displayed before starting the fade-in effect
        };

        window.startProgram = function() {
            alert("Program Started!");
            // Your program start logic here
        };
    });
</script>

</body>
</html>
