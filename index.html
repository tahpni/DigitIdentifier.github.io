<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video</title>
    <style>
        #startButton {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<video id="video" width="800" height="350" controls>
    <source src="media/videos/Intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<button id="startButton" onclick="startProgram()">Start Program</button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var video = document.getElementById('video');
        var startButton = document.getElementById('startButton');

        video.onended = function() {
            startButton.style.display = 'block';
        };

        window.startProgram = function() {
            alert("Program Started!");
            // Your program start logic here
        };
    });
</script>

</body>
</html>
